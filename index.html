<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 101</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #wordDisplay {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
        }

        strong {
            color: #ff6f61;
        }

        .example {
            font-style: italic;
            color: #a8a8a8;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff6f61;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff3b2f;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #wordDisplay {
                font-size: 1rem;
                padding: 15px;
            }

            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Daily Activity Vocabulary</h1>
    <button onclick="showRandomWord()">Show Random Word</button>
    <div id="wordDisplay"></div>

    <script>
        const vocabulary = [
            { english: "wake up", malay: "bangun tidur", example: "I wake up at 6 AM every day." },
            { english: "brush teeth", malay: "gosok gigi", example: "He brushes his teeth after every meal." },
            { english: "take a shower", malay: "mandi", example: "She takes a shower before going to work." },
            { english: "get dressed", malay: "berpakaian", example: "I get dressed quickly in the morning." },
            { english: "make the bed", malay: "mengemas katil", example: "He always makes the bed after waking up." },
            { english: "have breakfast", malay: "sarapan", example: "We have breakfast together as a family." },
            { english: "leave for work", malay: "berangkat ke kerja", example: "She leaves for work at 8 AM." },
            { english: "drive to work", malay: "memandu ke tempat kerja", example: "He drives to work every morning." },
            { english: "take the bus", malay: "menaiki bas", example: "She takes the bus to school." },
            { english: "attend a meeting", malay: "menghadiri mesyuarat", example: "I have to attend a meeting at 10 AM." },
            { english: "reply to emails", malay: "membalas emel", example: "He replies to emails after lunch." },
            { english: "have lunch", malay: "makan tengah hari", example: "We have lunch at 1 PM." },
            { english: "finish work", malay: "habis kerja", example: "She finishes work at 6 PM." },
            { english: "go home", malay: "pulang ke rumah", example: "He goes home after work." },
            { english: "cook dinner", malay: "memasak makan malam", example: "She cooks dinner for the family." },
            { english: "wash dishes", malay: "basuh pinggan", example: "He washes the dishes after dinner." },
            { english: "watch TV", malay: "menonton TV", example: "They watch TV together in the evening." },
            { english: "read a book", malay: "membaca buku", example: "I like to read a book before sleeping." },
            { english: "go to bed", malay: "tidur", example: "He goes to bed at 10 PM." },
            { english: "exercise", malay: "bersenam", example: "She exercises every morning to stay fit." },
            { english: "clean the house", malay: "mengemas rumah", example: "We clean the house every weekend." },
            { english: "do the laundry", malay: "membasuh pakaian", example: "She does the laundry on Saturdays." },
            { english: "buy groceries", malay: "membeli barang dapur", example: "They buy groceries every Sunday." },
            { english: "walk the dog", malay: "membawa anjing berjalan", example: "He walks the dog in the park." },
            { english: "water the plants", malay: "menyiram pokok", example: "She waters the plants every morning." },
            { english: "write a report", malay: "menulis laporan", example: "I have to write a report for work." },
            { english: "check social media", malay: "menyemak media sosial", example: "He checks social media before sleeping." },
            { english: "call a friend", malay: "menghubungi rakan", example: "She calls her friend in the evening." },
            { english: "go shopping", malay: "pergi membeli-belah", example: "They go shopping on the weekend." },
            { english: "prepare lunch", malay: "menyediakan makan tengah hari", example: "She prepares lunch for the kids." }
        ];
        
        function showRandomWord() {
            const randomIndex = Math.floor(Math.random() * vocabulary.length);
            const randomWord = vocabulary[randomIndex];
            const displayElement = document.getElementById("wordDisplay");
            displayElement.innerHTML = `
                <strong>Word:</strong> ${randomWord.english}<br>
                <strong>Translation:</strong> ${randomWord.malay}<br>
                <strong>Example:</strong> <span class="example">${randomWord.example}</span>
            `;
        }
    </script>
</body>
</html>
